<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見得行築爐爐底用料包數計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 100%; /* 避免超出螢幕 */
            width: 100%;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%; /* 寬度調整為100%以適應螢幕 */
            font-size: 16px;
            box-sizing: border-box; /* 使 padding 和 margin 不影響寬度 */
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        h1 {
            font-size: 20px; /* 標題字體大小調整 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>見得行築爐爐底用料包數計算機</h1>
        <label for="diameter">爐底直徑 (mm):</label>
        <input type="number" id="diameter" placeholder="輸入爐底直徑">
        
        <label for="height">爐底高度 (mm):</label>
        <input type="number" id="height" placeholder="輸入爐底高度">
        
        <label for="material">用料:</label>
        <select id="material">
            <option value="2">電熔氧化矽 GQ</option>
            <option value="1.9">電熔氧化矽 GQ35</option>
            <option value="2.9">氧化鋁 10V16</option>
        </select>
        
        <button onclick="calculate()">計算包數</button>
        
        <div class="result" id="result">包數: </div>
    </div>

    <script>
        function calculate() {
            // 獲取用戶輸入的值
            const diameter = parseFloat(document.getElementById("diameter").value);
            const height = parseFloat(document.getElementById("height").value);
            const materialDensity = parseFloat(document.getElementById("material").value);

            // 驗證輸入是否有效
            if (isNaN(diameter) || isNaN(height) || isNaN(materialDensity)) {
                document.getElementById("result").textContent = "請輸入有效數值";
                return;
            }

            // 計算體積 (cm³)
            const radius = diameter / 10 / 2; // 轉換為公分並計算半徑
            const heightCm = height / 10; // 轉換為公分
            const volume = Math.PI * radius * radius * heightCm; // 體積公式

            // 計算總重量 (kg)
            const totalWeight = (volume * materialDensity) / 1000; // 轉換為公斤

            // 計算包數
            const packages = totalWeight / 25; // 每包25kg

            // 顯示結果
            document.getElementById("result").textContent = `包數: ${packages.toFixed(2)}`;
        }
    </script>
</body>
</html>
