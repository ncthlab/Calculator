/* 設置築盆部分為左右兩欄並減少間距 */
        .flex-container {
            display: flex;
            justify-content: space-between; /* 調整為靠近左右邊緣，縮小間隔 */
            gap: 2%; /* 增加兩欄之間的間隔，縮小內桶和外盆之間的空隙 */
            flex-wrap: wrap; /* 使內容能夠換行 */
        }

        .flex-container > div {
            width: 48%; /* 左右兩欄各佔48% */
        }
