<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見得行計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: inline-block;
            width: 50%;
            text-align: center;
            padding-right: 10px;
            white-space: nowrap;
        }
        input, select, button {
            padding: 12px;
            margin: 10px 0;
            width: 70%;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            background-color: #f2f2f2;
            border: 2px solid black;
        }
        select {
            background-color: #d4edda;
            font-weight: bold;
        }
        #material {
            background-color: #fff3cd;
        }
        option {
            font-weight: bold;
        }
        button {
            background-color: #003366;
            color: white;
        }
        .result {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .subresult {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 2%;
            flex-wrap: wrap;
        }
        .flex-container > div {
            width: 48%;
        }
        #moistureContent {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>見得行計算機</h1>
        <label for="mode">選擇計算模式:</label>
        <select id="mode" onchange="switchMode()">
            <option value="爐底">築爐爐底用料包數</option>
            <option value="盆">築盆用料包數</option>
            <option value="濕模砂檢測">濕模砂檢測-CB值</option>
        </select>

        <div id="爐底" class="mode">
            <label for="diameter">爐底直徑 (mm):</label>
            <input type="number" id="diameter" placeholder="輸入爐底直徑">

            <label for="height">爐底高度 (mm):</label>
            <input type="number" id="height" placeholder="輸入爐底高度">

            <label for="material">用料:</label>
            <select id="material">
                <option value="2">電熔氧化矽 GQ</option>
                <option value="1.9">電熔氧化矽 GQ35</option>
                <option value="2.9">氧化鋁 10V16</option>
            </select>
        </div>

        <div id="盆" class="mode hidden">
            <div class="flex-container">
                <div>
                    <label for="topDiameterOuter">外盆頂直徑 (mm):</label>
                    <input type="number" id="topDiameterOuter" placeholder="輸入外盆頂直徑">

                    <label for="bottomDiameterOuter">外盆底直徑 (mm):</label>
                    <input type="number" id="bottomDiameterOuter" placeholder="輸入外盆底直徑">

                    <label for="heightOuter">外盆高度 (mm):</label>
                    <input type="number" id="heightOuter" placeholder="輸入外盆高度">
                </div>

                <div>
                    <label for="topDiameterInner">內桶頂直徑 (mm):</label>
                    <input type="number" id="topDiameterInner" placeholder="輸入內桶頂直徑">

                    <label for="bottomDiameterInner">內桶底直徑 (mm):</label>
                    <input type="number" id="bottomDiameterInner" placeholder="輸入內桶底直徑">

                    <label for="heightInner">內桶高度 (mm):</label>
                    <input type="number" id="heightInner" placeholder="輸入內桶高度">
                </div>
            </div>

            <label for="moistureContent">水分需求量 (%):</label>
            <input type="number" id="moistureContent" placeholder="輸入水分需求量" value="6.17">
        </div>

        <div id="濕模砂檢測" class="mode hidden">
            <label for="cbValue">CB值 (%):</label>
            <input type="number" id="cbValue" placeholder="輸入CB值">

            <label for="sampleWeight">試片重 (g):</label>
            <input type="number" id="sampleWeight" placeholder="輸入試片重量">
        </div>

        <button onclick="calculate()">計算</button>

        <div class="result">
            <p id="cbResult" class="hidden">標準試片預估重量: <span id="predictedWeight"></span> g</p>
        </div>
    </div>

    <script>
        function switchMode() {
            var modes = document.querySelectorAll(".mode");
            modes.forEach(function(mode) {
                mode.style.display = "none";
            });
            document.getElementById(document.getElementById("mode").value).style.display = "block";
        }

        function calculate() {
            var mode = document.getElementById("mode").value;
            if (mode === "濕模砂檢測") {
                var cbValue = parseFloat(document.getElementById("cbValue").value);
                var sampleWeight = parseFloat(document.getElementById("sampleWeight").value);
                var predictedWeight = 5 * (sampleWeight / (-((cbValue) / 100 * 12 - 12)));

                document.getElementById("predictedWeight").textContent = predictedWeight.toFixed(2);
                document.getElementById("cbResult").classList.remove("hidden");
            } else {
                document.getElementById("cbResult").classList.add("hidden");
            }
        }
    </script>
</body>
</html>
